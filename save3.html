<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>

</head>
<body>
    <i class="fas fa-circle" style="position:fixed;top:10px;left:10px;color:rgb(255,69,58);z-index: 3" id="close"></i>
    <i class="fas fa-circle" style="position:fixed;top:10px;left:35px;color:rgb(255,214,10);z-index: 3" id="minimize"></i>
    <div id="titlebar">
        
    </div>
    <div class="container-fluid" id="mainPage">
        <div class="row" >
            <div class="col-6" id="sidecolumn">

                            
                        
                            <h1 id="h" style="font-family: 'Abril Fatface', cursive; padding-left: 40px;">Detect Fake News</h1>
                            <hr class="my-4">
                            <p class="lead" style="text-align: left">This project compares the given news article with other sources for checking the authenticity of the article</p>

                            <div class="input-group input-group-lg">

                                    <input type="text" id="iplink" class="form-control" aria-label="Sizing example input" style="border-radius: 50px" aria-describedby="inputGroup-sizing-lg" placeholder="Enter the Url">
                                    <div style="padding-left: 10px;"></div>
                                    <button  id="mainButton" class="btn-hover color-3"> <i class="fas fa-search"></i></button>
                                    
                            </div>

                            <div style="padding-top:10px">
                                <div class="form-check form-check-inline" style="padding-left:300px">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="autoRadio" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Auto</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="advanceRadio" value="option2">
                                    <label class="form-check-label" for="inlineRadio2" >Advance</label>
                                  </div>
                            </div>
                                  
                            

            </div>
            <div class="col-6" id="rightcolumn">
                    <img class="imgg align-middle" alt="Responsive image" src="../images/side.svg" alt="" srcset="">
            </div>
        </div>
        
    </div>

    <div class="container-fluid" id="dashboard">
            <div class="row" >
                <div class="col-4" style="background-color: #f5f5f5">

                    
                        <div class="col-12">
                                <h1 class="display-4" style="padding-top:30px;font-family: 'Abril Fatface', cursive;">Main news</h1>
                                <img src="" id="news-image" class="img-fluid" alt="news image" style="width: 650px;height: 250px;object-fit: cover;">
                                <hr class="my-4">
                                <h1 class="display-4" style="font-family: 'Abril Fatface', cursive;font-size: 20px;">Title</h1>
                                <p class="lead" id="news-title">Title</p>
                        </div>
                        <div class="col-12 ">
                                <h1 class="display-4" style="padding-top:5px;font-family: 'Abril Fatface', cursive;font-size: 20px;">Description</h1>
                                <p class="lead" id="news-description" style="padding-bottom:100px">Description</p>
                        </div>


                </div>
                <div class="col-8">

                    <div class="cocontainer-fluid">

                        <div class="row">

                                <div class="col-8">
                                        <canvas id="chart2" width="100" height="100"></canvas>
                                    </div>
                                <div class="col-4">
                                    <button id="reload">Re</button>
                                </div>

                        </div>

                    </div>

                </div>    
            </div>
           
    </div>


  

</body>
<script src="./index.js"></script>
</html>
